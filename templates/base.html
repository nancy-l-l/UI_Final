<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ title or "Cocktail Quiz" }}</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  {% block head_extra %}{% endblock %}
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm mb-4">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">Cocktail Quiz</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('learn') }}">Learn</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('quiz') }}">Quiz</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container">
  {% block content %}{% endblock %}
</main>

</body>
</html>
