<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ title or "Flavor Triangle Mixology" }}</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Kalam:wght@700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- Custom stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- jQuery (needed for some quiz pages) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

  {% block head_extra %}{% endblock %}
</head>

<body class="cream-bg">

  <!-- Top nav-->
  <nav class="navbar navbar-expand-md main-nav py-0">
    <div class="container-fluid align-items-center">

      <!-- left brand -->
      <a class="navbar-brand fw-semibold text-white ms-3"
         href="{{ url_for('home') }}">
        Flavor Triangle Mixology
      </a>

      <!-- center lime icon -->
      <img
        src="{{ url_for('static', filename='/img/lime.png') }}"
        alt="lime icon"
        class="lime-icon d-none d-md-block mx-auto"
      >

      <!-- right-side links -->
      <button class="navbar-toggler border-0 me-3" type="button"
              data-bs-toggle="collapse" data-bs-target="#navbarLinks">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end me-3"
           id="navbarLinks">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-white" href="{{ url_for('learn_page', page_id=1) }}">Learn</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{{ url_for('quiz') }}">Quiz</a>
          </li>
        </ul>
      </div>

    </div>
  </nav>
  <!-- /Top nav->

  <!page body -->
  <main class="container-lg py-5">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
